<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width,minimum-scale=1,initial-scale=1">
  <title>Lib test</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>


  <test-block-1>
    <button type="button" bb-click="test">Test 1</button>
  </test-block-1>

  <test-block-1>
    <button type="button" bb-click="test">Test 1.1</button>
  </test-block-1>

  <test-block-2>
    <span name="test-span">Hey look at me!</span>
    <button type="button" bb-click="test">Test 2</button>
  </test-block-2>

  <test-block-2>
      <span name="test-span">Hey look at me 2!</span>
      <button type="button" bb-click="test">Test 2</button>
    </test-block-2>

  <!-- This is the bundle generated by rollup.js -->
  <script src="build/building-blocks.min.js"></script>

  <script>
    build.block('test-block-1', (node)=>{
      let scope = {};
      scope.message = "hey";
      scope.counter = 1
      scope.test = function(){
        scope.counter++;
        console.log('OMG scope counter:' + scope.counter.toString());

      }
      return scope;
    })

    build.block('test-block-2', (node)=>{
      let scope = {};
      scope.message = "bye";
      scope.test = function(){
        console.log(scope.$elements.testSpan);
        $(scope.$elements.testSpan).hide()
      }
      
      return scope;
    })
  </script>

</body>
</html>
